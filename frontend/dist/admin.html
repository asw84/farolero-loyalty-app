<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">

        <div id="login-section">
            <h1>Login</h1>
            <form id="login-form">
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div id="login-response" class="mt-3"></div>
        </div>

        <div id="admin-panel" style="display: none;">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Admin Panel</h1>
                <button id="logout-btn" class="btn btn-danger">Logout</button>
            </div>
            
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">Actions</h5>
                    <button id="top-users-btn" class="btn btn-info">View Top Users</button>
                </div>
            </div>

            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">Search Users</h5>
                    <form id="search-form">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                            <button class="btn btn-outline-secondary" type="submit">Search</button>
                        </div>
                    </form>
                    <div id="search-results"></div>
                </div>
            </div>

            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">Adjust User Points</h5>
                    <form id="adjust-points-form">
                        <div class="mb-3">
                            <label for="telegramId" class="form-label">Telegram User ID</label>
                            <input type="text" class="form-control" id="telegramId" required>
                        </div>
                        <div class="mb-3">
                            <label for="points" class="form-label">Points to Add/Subtract</label>
                            <input type="number" class="form-control" id="points" required>
                        </div>
                        <div class="mb-3">
                            <label for="reason" class="form-label">Reason</label>
                            <input type="text" class="form-control" id="reason" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Adjust Points</button>
                    </form>
                    <div id="adjust-response" class="mt-3"></div>
                </div>
            </div>
        </div>

        <!-- User Details Modal -->
        <div class="modal fade" id="user-details-modal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">User Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="user-details-content">
                        <!-- User details will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Top Users Modal -->
        <div class="modal fade" id="top-users-modal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Top 10 Users</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="top-users-content">
                        <!-- Top users will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const loginSection = document.getElementById('login-section');
        const adminPanel = document.getElementById('admin-panel');
        const loginForm = document.getElementById('login-form');
        const loginResponse = document.getElementById('login-response');
        const logoutBtn = document.getElementById('logout-btn');
        const adjustPointsForm = document.getElementById('adjust-points-form');
        const adjustResponse = document.getElementById('adjust-response');
        const searchForm = document.getElementById('search-form');
        const searchResults = document.getElementById('search-results');
        const topUsersBtn = document.getElementById('top-users-btn');
        const userDetailsModal = new bootstrap.Modal(document.getElementById('user-details-modal'));
        const userDetailsContent = document.getElementById('user-details-content');
        const topUsersModal = new bootstrap.Modal(document.getElementById('top-users-modal'));
        const topUsersContent = document.getElementById('top-users-content');

        function showAdminPanel() {
            loginSection.style.display = 'none';
            adminPanel.style.display = 'block';
        }

        function showLogin() {
            loginSection.style.display = 'block';
            adminPanel.style.display = 'none';
        }

        // Check for token on page load
        const token = localStorage.getItem('adminToken');
        if (token) {
            showAdminPanel();
        }

        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const result = await response.json();

                if (response.ok) {
                    localStorage.setItem('adminToken', result.token);
                    showAdminPanel();
                } else {
                    loginResponse.innerHTML = `<div class="alert alert-danger">Error: ${result.error || 'Invalid password'}</div>`;
                }
            } catch (error) {
                loginResponse.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        });

        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('adminToken');
            showLogin();
        });

        searchForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const token = localStorage.getItem('adminToken');

            try {
                const response = await fetch(`/api/admin/users?username=${username}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const users = await response.json();

                if (response.ok) {
                    let table = '<table class="table"><thead><tr><th>ID</th><th>Telegram ID</th><th>Instagram</th><th>VK ID</th><th>Points</th><th></th></tr></thead><tbody>';
                    users.forEach(user => {
                        table += `<tr><td>${user.id}</td><td>${user.telegram_user_id || 'N/A'}</td><td>${user.instagram_username || 'N/A'}</td><td>${user.vk_user_id || 'N/A'}</td><td>${user.points}</td><td><button class="btn btn-sm btn-info" onclick="viewUser(${user.id})">View</button></td></tr>`;
                    });
                    table += '</tbody></table>';
                    searchResults.innerHTML = table;
                } else {
                    searchResults.innerHTML = `<div class="alert alert-danger">Error: ${users.error || 'Could not fetch users'}</div>`;
                }
            } catch (error) {
                searchResults.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        });

        async function viewUser(userId) {
            const token = localStorage.getItem('adminToken');
            try {
                const response = await fetch(`/api/admin/users/${userId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                if (response.ok) {
                    let content = `<h5>User: ${data.user.telegram_user_id || data.user.instagram_username || data.user.vk_user_id}</h5><p>Points: ${data.user.points}</p><h6>Activity</h6>`;
                    if (data.activities.length > 0) {
                        content += '<ul class="list-group">';
                        data.activities.forEach(activity => {
                            content += `<li class="list-group-item">${activity.created_at}: ${activity.activity_type} - ${activity.details || 'N/A'}</li>`;
                        });
                        content += '</ul>';
                    } else {
                        content += '<p>No activities found.</p>';
                    }
                    userDetailsContent.innerHTML = content;
                    userDetailsModal.show();
                } else {
                    alert(`Error: ${data.message}`);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        topUsersBtn.addEventListener('click', async () => {
            const token = localStorage.getItem('adminToken');
            try {
                const response = await fetch('/api/admin/top-users', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const users = await response.json();
                if (response.ok) {
                    let table = '<table class="table"><thead><tr><th>ID</th><th>Telegram ID</th><th>Instagram</th><th>VK ID</th><th>Points</th></tr></thead><tbody>';
                    users.forEach(user => {
                        table += `<tr><td>${user.id}</td><td>${user.telegram_user_id || 'N/A'}</td><td>${user.instagram_username || 'N/A'}</td><td>${user.vk_user_id || 'N/A'}</td><td>${user.points}</td></tr>`;
                    });
                    table += '</tbody></table>';
                    topUsersContent.innerHTML = table;
                    topUsersModal.show();
                } else {
                    alert(`Error: ${users.message}`);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });

        adjustPointsForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            const telegramId = document.getElementById('telegramId').value;
            const points = document.getElementById('points').value;
            const reason = document.getElementById('reason').value;
            const token = localStorage.getItem('adminToken');

            try {
                const response = await fetch('/api/admin/adjust-points', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ telegramId, points: parseInt(points), reason })
                });

                const result = await response.json();

                if (response.ok) {
                    adjustResponse.innerHTML = `<div class="alert alert-success">${result.message || 'Points adjusted successfully'}</div>`;
                } else {
                    adjustResponse.innerHTML = `<div class="alert alert-danger">Error: ${result.error || 'Failed to adjust points'}</div>`;
                }
            } catch (error) {
                adjustResponse.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
